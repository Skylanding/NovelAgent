arc_summary: >
  Xiao Bingning begins as an apparent antagonist — the cold beauty who broke the
  hero's engagement. Her arc reveals the pressures behind her actions and her own
  struggle for identity beyond clan expectations. Through witnessing Lin Yan's rise
  and fighting alongside him, she learns that duty and heart need not conflict. She
  ultimately defies her clan to stand with Lin Yan, proving that her strength comes
  from her own choices, not her bloodline.
