arc_summary: >
  Yao Chen is the heart of the story's emotional core. His arc is about the
  meaning of legacy — not the techniques you pass down, but the values. He must
  confront whether his desire for revenge against the Soul Hall endangers his
  student. His ultimate sacrifice — burning the last of his soul to save Lin Yan —
  is the story's most devastating moment, proving that a teacher's greatest
  achievement is a student who surpasses them.
