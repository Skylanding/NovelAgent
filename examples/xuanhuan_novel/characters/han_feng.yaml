arc_summary: >
  Han Feng represents the dark path — what happens when talent serves only
  ambition. His escalation from school bully to genuine threat mirrors Lin Yan's
  rise. His downfall comes from the same flaw that doomed Yao Chen's original
  betrayer: he underestimates the power of bonds, seeing loyalty as weakness.
  In the final battle, he wields stolen power against earned power, and loses.
