arc_summary: >
  Yun Lan represents the heart of the group — the one who believes in friendship
  and justice in a world that rewards only power. Her arc is about discovering that
  idealism isn't naivety — it's a choice, and a powerful one. She provides crucial
  support through her wind abilities and social connections, and her loyalty becomes
  the glue that holds the alliance together in the final battle. She also learns
  to accept that caring for someone doesn't mean owning them.
