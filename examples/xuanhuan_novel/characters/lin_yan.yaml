arc_summary: >
  Lin Yan's journey is the classic 逆天改命 (defying fate) arc. From a broken genius
  mocked as trash, he rises through alchemy and an unconventional cultivation path
  to surpass those who looked down on him. His core growth is learning that true
  strength isn't about power alone — it's about the bonds you forge and the sacrifices
  you're willing to make. His relationship with Yao Chen teaches him that receiving
  kindness creates a debt of the heart, and his greatest battle is choosing to protect
  others over pursuing personal vengeance.
