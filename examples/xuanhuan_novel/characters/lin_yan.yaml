    proficiency_level: 4
    scene_triggers: ["combat", "magic", "survival"]

  - name: "炼药术 (Alchemy)"
    description: "Taught by Yao Chen. Progressing rapidly from Tier 1 toward Tier 2. Flame control gives him an edge other alchemists lack."
    proficiency_level: 5
    scene_triggers: ["investigation", "social", "magic"]

  - name: "灵魂感知 (Soul Perception)"
    description: "His damaged-then-rebuilt soul has unusual sensitivity. Can detect hidden presences and see through illusions."
    proficiency_level: 3
    scene_triggers: ["investigation", "combat", "exploration"]

  - name: "隐忍心法 (Art of Endurance)"
    description: "Three years of suffering forged an unbreakable mental fortitude. Resistant to soul attacks and psychological manipulation."
    proficiency_level: 8
    scene_triggers: ["emotional", "combat", "negotiation"]

