# StoryForge Project Configuration — 逆天炼魂 (Against Heaven: Soul Refining)
project:
  name: "逆天炼魂"
  author: "StoryForge"
  genre: "玄幻 (Xuanhuan Fantasy)"
  language: "Chinese (中文)"
  target_word_count: 100000
  target_chapters: 30

# LLM Backend Definitions
llm_backends:
  openai_cheap:
    provider: "openai"
    model: "gpt-4o-mini"
    tier: "small"
    api_key_env: "OPENAI_API_KEY"
    max_tokens: 8192
    context_window: 128000
    requests_per_minute: 2000
    default_temperature: 0.7

  openai_medium:
    provider: "openai"
    model: "gpt-4o-mini"
    tier: "medium"
    api_key_env: "OPENAI_API_KEY"
    max_tokens: 16384
    context_window: 128000
    requests_per_minute: 2000
    default_temperature: 0.7

# Agent Assignments
agents:
  world:
    type: "world"
    llm_backend: "openai_medium"
    system_prompt: "world/system.jinja2"

  plot:
    type: "plot"
    llm_backend: "openai_medium"
    system_prompt: "plot/system.jinja2"

  writing:
    type: "writing"
    llm_backend: "openai_medium"
    system_prompt: "writing/system.jinja2"

  characters:
    - name: "林焱"
      llm_backend: "openai_cheap"
      system_prompt: "character/system.jinja2"
      character_sheet: "characters/lin_yan.yaml"
      memory_type: "vector"

    - name: "萧冰凝"
      llm_backend: "openai_cheap"
      system_prompt: "character/system.jinja2"
      character_sheet: "characters/xiao_bingning.yaml"
      memory_type: "vector"

    - name: "药尘"
      llm_backend: "openai_cheap"
      system_prompt: "character/system.jinja2"
      character_sheet: "characters/yao_chen.yaml"
      memory_type: "vector"

    - name: "韩枫"
      llm_backend: "openai_cheap"
      system_prompt: "character/system.jinja2"
      character_sheet: "characters/han_feng.yaml"
      memory_type: "vector"

    - name: "云岚"
      llm_backend: "openai_cheap"
      system_prompt: "character/system.jinja2"
      character_sheet: "characters/yun_lan.yaml"
      memory_type: "vector"

# Pipeline settings
pipeline:
  max_revision_rounds: 0
  scene_composition_timeout: 180
  character_reaction_timeout: 60
  parallel_character_reactions: true

# Output settings
output:
  directory: "output/"
  formats:
    - "markdown"
  versioning: true
  save_intermediates: true

# World bible file
world:
  file: "world.yaml"

# Plot outline
plot:
  file: "plot_outline.yaml"
