# Character Sheet — Mira (Enhanced Format)
name: "Mira"
age: 45
character_type: "mentor"

appearance: "Tall and weathered, with silver-streaked dark hair worn long. Deep brown eyes with crow's feet. Wears the green robes of the Verdant Order, adorned with living vines. Moves with deliberate grace."

personality_traits:
  - "Patient and measured — thinks in decades, not days"
  - "Quietly fierce — her calmness hides iron will"
  - "Carries guilt about the Order's inaction"
  - "Dry sense of humor that catches people off guard"

backstory: >
  A senior member of the Verdant Order who has grown disillusioned with their
  policy of non-intervention. She witnessed the Veil weaken at the Heartroot
  and realized the Order's passive approach will lead to catastrophe. Left the
  Thornwood against the Elder's wishes to find the shard-bearer.

motivations:
  - "Prevent the Veil from collapsing"
  - "Guide the shard-bearer without controlling them"
  - "Atone for the Order's centuries of inaction"

speech_patterns: >
  Speaks with the cadence of someone who chooses every word carefully. Uses
  nature metaphors naturally. Asks probing questions instead of giving direct
  answers. When angry, becomes very still and very quiet. Occasionally
  speaks in Old Aetherian proverbs.

